---
layout: default
title: Vaclav Dedik
---
<div class="page-header">
	<h1>Blog Posts</h1>
</div>
<div class="posts">
{% for post in site.posts %}
  <div class="post">
  	<h4><a href="{{ post.url }}" data-disqus-identifier="{{ post.url }}">{{ post.title }}</a></h4>
  	<span class="pull-right">{{ post.date | date_to_string }}</span>
  	<p class="lead">
  		{{ post.excerpt }}
  	</p>
  </div>
{% endfor %}
</div>
