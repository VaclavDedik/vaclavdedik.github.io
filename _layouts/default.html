<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Vaclav Dedik">

        <title>{{ page.title }}</title>

        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Icons -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Custom JS -->
        <script src="/js/main.js"></script>

        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-65776326-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Navigator bar -->
            <div class="blog-masthead">
                <div class="container">
                    <nav class="blog-nav">
                    {% for link in site.navigation %}
                        {% assign curr_url = page.url | remove: "index.html" %}
                        <a class="blog-nav-item {%if curr_url == link.url or page.nav_group == link.url%}active{%endif%} {%if link.url == '/blog/'%}disabled{%endif%}" href="{{link.url}}">{{link.text}}</a>
                    {% endfor %}
                    </nav>
                </div>
            </div>

            <div class="container">
                {{ content }}
            </div> <!-- /container -->
        </div>

        <footer class="blog-footer">
            <p class="text-muted credit">©2013–2015 Václav Dedík</p>
            <p><a href="#">Back to top</a></p>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
