---
layout: default
title: Václav Dedík Blog
---
<div class="blog-header">
    <h1 class="blog-title">Blog</h1>
    <p class="lead blog-description">Lorem ipsum...</p>
</div>

<div class="row">
    <div class="col-sm-8 blog-main">
        {% for post in site.posts %}
            <div class="blog-post">
            <h2 class="blog-post-title">
                <a href="{{ post.url }}" data-disqus-identifier="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <p class="blog-post-meta">{{ post.date | date_to_string }}</p>

            <div class="content">
                {{ post.content }}
            </div>
            </div><!--/.blog-bost-->
        {% endfor %}
    </div>
</div>
