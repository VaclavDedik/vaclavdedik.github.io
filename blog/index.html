---
layout: default
title: Václav Dedík's Blog
---
<div class="blog-header">
    <h1 class="blog-title">Václav Dedík's Blog</h1>
    <p class="lead blog-description">...about computer science, machine learning &amp; everything...</p>
</div>

<div class="row">
    <div class="col-sm-8 blog-main">
        {% for post in site.posts %}
            <hr>
            <div class="blog-post">
                <h2 class="blog-post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p class="blog-post-meta">{{ post.date | date_to_string }}</p>

                <div class="content">
                    {{ post.excerpt }}
                </div>
            </div>
        {% endfor %}
    </div>

    {% include blog-sidebar.html %}
</div>
